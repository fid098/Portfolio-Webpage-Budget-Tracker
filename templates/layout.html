<!DOCTYPE html>

<html lang="en">

    <head>
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
        {% block link %}{% endblock %}
        <title>{% block title %}{% endblock %}</title>
    </head>

    <body>

        <header class="d-flex justify-content-end align-items-center p-3" style="width: 100%;">
        <div class="top-buttons d-flex gap-2">
        <a href="/index" class="btn btn-outline-primary">Home</a>
        <a href="/about" class="btn btn-outline-primary">About Me</a>
        <a href="/projects" class="btn btn-outline-primary">Projects</a>
        <a href="/experiences" class="btn btn-outline-primary">Experience</a>
    </div>
</header>

        {% if get_flashed_messages() %}
                <div class="alert alert-primary mb-0 text-center" role="alert">
                    {{ get_flashed_messages() | join(" ") }}
                    <button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Close"></button>  
                </div>
        {% endif %}

        <main>
            {% block main %}{% endblock %}
        </main>

        {% block scripts %}{% endblock %}

    </body>

</html>
