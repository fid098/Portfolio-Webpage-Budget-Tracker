<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %}{% endblock %} | Budget Tracker</title>
    
    
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>

    {% block link %}{% endblock %}
    
</head>
<body class="bg-light">
    <div class="d-flex">
        <nav class="bg-dark text-white vh-100 p-3" style="width: 220px;">
            <h4 class="text-center mb-4">Fidel's Budget Web App</h4>
            <ul class="nav flex-column">
                <li class="nav-item">
                    <a href="/budget" class="nav-link text-white">Overview</a>
                </li>
                <li class="nav-item">
                    <a href="/transaction" class="nav-link text-white">Transaction</a>
                </li>
                <li class="nav-item">
                    <a href="/summary" class="nav-link text-white">Summary</a>
                </li>
                <li class="nav-item mt-3">
                    <a href="/logout" class="btn btn-danger w-100">Logout</a>
                </li>
            </ul>
        </nav>

        {% if get_flashed_messages() %}
                <div class="alert alert-info">
                    {{ get_flashed_messages() | join(" ") }}
                </div>
            {% endif %}

        <main class="flex-grow-1 p-4">
            {% block main %}{% endblock %}
        </main>

        {% block scripts %}{% endblock %}


    </div>

</body>
</html>
